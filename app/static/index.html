<!DOCTYPE html>
<html lang="en">

<head>
    <title>Approximately 1 billion buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js"></script>
</head>

<body>
    <main>
        <div id="app" class="app-grid">
            <div id="buttonBox" class="button-box">
            </div>
            <div id="statsTrigger" role="button" name="Open Info" class="stats-trigger trigger"
                aria-details="Opens a window that displays statistics and other helpful information for One Billion Buttons.">
                <span>
                    ?
                </span>
            </div>
            <div id="controlTrigger" role="button" name="Open Options" class="control-trigger trigger"
                aria-details="Opens a window that displays user options for One Billion Buttons.">
                <span>
                    âš™
                </span>
            </div>
            <div id="mapTrigger" role="button" name="Open Minimap" class="map-trigger trigger"
                aria-details="Opens a window that displays a minimap for One Billion Buttons.">
                <span>
                    Map
                </span>
            </div>

        </div>
        <div id="debug" class="debug" style="display: none;">
            <div id="data" class="debug-data" oninput="(evt) => updateColor(evt, window, window.state);"
                onchange="(evt) => updateColor(evt, window, window.state);">
            </div>
        </div>
        <dialog id="statsDialog" class="stats-dialog">
            <div class="stats-header modal-header">
                <h2>One Billion Buttons Statistics</h2>
            </div>
            <div id="statsContainer" class="stats-container">
            </div>
            <div class="stats-footer modal-footer">
                <form method="dialog">
                    <button>Close</button>
                </form>
            </div>
        </dialog>
        <dialog id="controlDialog" class="control-dialog">
            <div class="control-header modal-header">
                <h2>Options</h2>
            </div>
            <div id="controlContainer" class="control-container">
                <label for="color-select">Button Color</label>
                <input id="color-select" value="#fefefe" type="color" />
            </div>
            <div class="control-footer modal-footer">
                <form method="dialog">
                    <button>Close</button>
                </form>
            </div>
        </dialog>
        <dialog id="mapDialog" class="map-dialog">
            <div id="mapContainer" class="map-container">
                <img id="minimap" class="minimap" />
            </div>
        </dialog>
    </main>
</body>

</html>
